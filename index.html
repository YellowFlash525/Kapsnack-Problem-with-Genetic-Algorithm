<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Knapsnack Problem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="./libs/lodash.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
  <input type="button" value="Solve Knapsack Problem" onclick="knapsack_init();">
  <label>Selection:
    <select id="selection">
      <option>rank</option>
      <option>tournament</option>
    </select>
  </label>
  <input type="button" value="Stop">
  <div>
    <div id="status"></div>
    <div id="result"></div>
  </div>
  <div>
    <label id='max_weight'></label>
  </div>
  <div class="list_elements">
    <h3 class="list_elements__title">List rzeczy</h3>
    <table class="list_elements__content">
      <thead>
      <tr><td>Nazwa</td><td>Waga</td><td>Wartość</td><td>Dostępna ilość</td></tr>
      </thead>
      <tbody id='items_list'>
      </tbody>
    </table>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
